<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoFinds · Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="add-product">
  <header id="app-header" class="header"></header>

  <main class="main">
    <div class="card">
      <div class="card-title">
        <h2 id="add-title">Add New Product</h2>
        <a class="link" href="my-listings.html">Back to My Listings</a>
      </div>
      <form id="prod-form" class="grid cols-2" style="margin-top:16px; gap:16px">
        <div class="grid" style="gap:10px">
          <label>Title<input name="title" placeholder="e.g., Vintage Jacket" required></label>
          <label>Category
            <select name="category" required></select>
          </label>
          <label>Price (₹)<input name="price" type="number" min="0" step="1" required></label>
        </div>
        <div class="grid" style="gap:10px">
          <label>Image URL (placeholder OK)<input name="image" placeholder="https://…"></label>
          <label>Description<textarea name="description" rows="6" placeholder="Describe condition, size, brand, etc."></textarea></label>
        </div>
        <div style="grid-column:1/-1" class="inline">
          <button type="submit">Submit Listing</button>
          <a class="ghost" href="feed.html">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
